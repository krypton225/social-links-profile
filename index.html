    <link rel="manifest" href="./public/favicons/site.webmanifest"> 
    
    <title>Social Links Profile Main</title> 
    
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <section class="card" id="card">
      <div class="card__img"> 
        <img src="./public/images/avatar-jessica.jpeg" alt="Jessica Image">
      </div> 
      
      <div class="card__info"><span class="card__info__name">jessica randall</span> 
        <span class="card__info__city">london, united kingdom</span>
      </div> 
      <span class="card__job">"Front-end developer and avid reader"</span> 
      
      <div class="card__links"> 
        <a class="card__links__item" href="https://github.com/">github</a> 
        <a class="card__links__item" href="https://www.frontendmentor.io/home">frontend mentor</a> 
        <a class="card__links__item" href="https://www.linkedin.com/">linkedin</a> 
        <a class="card__links__item" href="https://twitter.com/">twitter</a> 
        <a class="card__links__item" href="https://www.instagram.com/">instagram</a>
      </div>
    </section> 
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
